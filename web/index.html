<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Redstone - Hello World</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="pure-g-r content content-offset">
      <div class="pure-u-1-1 well">
        <form class="pure-form">
          <fieldset>
            <legend class="form-legend">Redstone - Hello World</legend>
            <input id="form-input" type="text" placeholder="Message">
            <button id="form-submit" class="pure-button pure-button-primary" type="submit">Submit</button>
            <input id="form-clear" class="pure-button pure-button-primary" type="reset">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="pure-g-r content content-offset">
      <div id="response-wrapper" class="pure-u-1-1">
        <div id="response"></div>
      </div>
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
